<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Popup Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
<div class="container">
    <button id="openModal">Submit</button>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
<img src="tick.png" alt="Tick" style="width: 50px; height: 50px;">
<p>THANK YOU!! your details have been submitted successfully</p>

        </div>
    </div>

    <!-- Add JavaScript to handle modal functionality -->
    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openModal");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</div>
</body>
</html>
